<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider | js</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="gallery">
        <div class="gallery-cont">
            <div class="presentation">
                <img src="https://images.hdqwalls.com/wallpapers/thor-vs-thanos-4k-ss.jpg" alt="main img"
                    class="main-img" />
            </div>
            <div class="select-img">
                <img src="https://images.hdqwalls.com/wallpapers/supersaiyan-dragonballz-5k-hl.jpg" alt="" />
                <img src="https://images.hdqwalls.com/wallpapers/the-flash-movie-new-poster-7e.jpg" alt="" />
                <img src="https://images.hdqwalls.com/wallpapers/panda-ready-to-hit-a-home-run-t2.jpg" alt="" />
                <img src="https://images.hdqwalls.com/wallpapers/batman-the-dark-guardians-wings-unleashed-rk.jpg"
                    alt="" />
                <img src="https://images.hdqwalls.com/wallpapers/fast-x-ghost-rider-ei.jpg" alt="" />
                <img src="https://images.hdqwalls.com/wallpapers/red-dead-redemption-2-rockstar-games-yu.jpg" alt="" />
                <img src="https://images.hdqwalls.com/wallpapers/joker-forced-smile-hn.jpg" alt="" />
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>

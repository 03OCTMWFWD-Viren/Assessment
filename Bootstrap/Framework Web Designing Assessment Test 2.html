<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col p-4">
          <div class="card" style="width: 24rem">
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <i
                  class="fa-brands fa-mailchimp mt-3 ms-3"
                  style="font-size: 40px"
                >
                </i>
                <div class="mt-2 ms-3 fw-bold">
                  <span>Mailchimp</span>
                  <p>1 days ago</p>
                </div>
              </div>
              <div class="mt-2 me-4 fw-bold text-warning">
                <span>Design</span>
              </div>
            </div>
            <div class="card-body pt-5">
              <h5 class="card-title pb-4">
                Senior Product <br />
                Desginer-Singapore
              </h5>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text pt-5 pb-4">
                <b> 32 Applied </b> of 50 capacity
              </p>
            </div>
          </div>
        </div>
        <div class="col p-4">
          <div class="card" style="width: 24rem">
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <i
                  class="fa-brands fa-dribbble mt-3 ms-3"
                  style="font-size: 40px"
                ></i>
                <div class="mt-2 ms-3 fw-bold">
                  <span>Dribbble</span>
                  <p>4 days ago</p>
                </div>
              </div>
              <div class="mt-2 me-4 fw-bold text-warning">
                <span>Product</span>
              </div>
            </div>
            <div class="card-body pt-5">
              <h5 class="card-title pb-4">
                Junior Product <br />
                Desginer-Singapore
              </h5>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text pt-5 pb-4">
                <b> 42 Applied </b> of 70 capacity
              </p>
            </div>
          </div>
        </div>
        <div class="col p-4">
          <div class="card" style="width: 24rem">
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <i
                  class="fa-brands fa-reddit mt-3 ms-3"
                  style="font-size: 40px"
                ></i>
                <div class="mt-2 ms-3 fw-bold">
                  <span>Reddit</span>
                  <p>2 days ago</p>
                </div>
              </div>
              <div class="mt-2 me-4 fw-bold text-warning">
                <span>Desgin</span>
              </div>
            </div>
            <div class="card-body pt-5">
              <h5 class="card-title pb-4">
                Software Architect <br />
                java - USA
              </h5>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text pt-5 pb-4">
                <b> 52 Applied </b> of 100 capacity
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
